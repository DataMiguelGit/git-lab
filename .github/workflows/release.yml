name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create source archive
        run: |
          mkdir -p dist
          tar -czf dist/git-lab-${GITHUB_REF_NAME}.tar.gz .

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/git-lab-${{ github.ref_name }}.tar.gz
